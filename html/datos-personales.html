<html>
   <head>
      <title>Datos personales-ACME</title>

   
   </head>

   <body>
      <h1>Datos personales-ACME</h1>

      <form action = "">
         <label for = "name">Nombre</label>
         <input type = "text" name = "name" id = "name" placeholder = "Ingrese su nombre...">
         
         <label for = "nacionality">Nacionalidad</label>
         <input type = "text" name = "nacionality" id = "nacionality" placeholder = "Ingrese su nacionalidad...">
 
         <label for = "age">Edad</label>
         <input type = "number" name = "age" id = "age" placeholder = "Ingrese su edad">
    
         <label for = "address">Dirección</label>
         <input type = "text" name = "address" id = "address" placeholder = "Ingrese su dirección">

         <input type = "radio" name = "gender" id = "male">
         <label for = "male">Hombre</label>
         <input type = "radio" name = "gender" id = "female">
         <label for = "female">Mujer</label>

         <label for = "res_country">País de residencia</label>
         <input type = "text" name = "res_country" id = "res_country" placeholder = "Ingrese su país de residencia">

         <label for = "res_city">Ciudad de residencia</label>
         <input type = "text" name = "res_city" id = "res_city" placeholder = "Ingrese su ciudad de residencia">


       </form>
   </body>

</html>
